<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="uzdaviniai.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <span>Parašyk ką nors čia: </span><br />
    <input type="text" id="myText" />
    <button id="done">Jau įrašiau!</button>
    <div class="br" id="d1"></div>
    <span>Pasirinkite ką nors čia: </span><br />
    <select>
      <option value="rytas">Rytas</option>
      <option value="diena">Diena</option>
      <option value="vakaras">Vakaras</option>
    </select>
    <button id="done2">Pasirinkau</button>
    <div class="br" id="d2"></div>
    <span>Pasirinkite radio: </span><br />
    <span>Rytas</span
    ><input type="radio" name="parosLaikas" value="rytas" /><br />
    <span>Diena</span
    ><input type="radio" name="parosLaikas" value="diena" /><br />
    <span>Vakaras</span
    ><input type="radio" name="parosLaikas" value="vakaras" /><br />
    <div class="br" id="d3"></div>
    <span>Pasirinkite check: </span><br />
    <input type="checkbox" id="cha" />
    <div class="br" id="d4"></div>
    <span>Pasirinkimas</span><br />
    <span>Rytas</span
    ><input type="checkbox" class="manyCh" value="rytas" /><br />
    <span>Diena</span
    ><input type="checkbox" class="manyCh" value="diena" /><br />
    <span>Vakaras</span
    ><input type="checkbox" class="manyCh" value="vakaras" /><br />
    <button id="chs">Jau pačekinau!</button>
    <div class="br" id="d5"></div>
  </body>
</html>
